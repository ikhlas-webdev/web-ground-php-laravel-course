<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Page</title>
    </head>
    <body>
        <header>
            <h1>Form Assignment</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>Assignment Form</h2>
                <p>
                    Complete the form below to test your knowledge of HTML
                    forms.
                </p>
            </section>
            <section>
                <h2>Responsive Image</h2>
                <picture>
                    <source
                        srcset="https://picsum.photos/850"
                        media="(min-width: 900px)"
                    />
                    <source
                        srcset="https://picsum.photos/450"
                        media="(max-width: 899px)"
                    />
                    <img
                        src="https://picsum.photos/450"
                        alt="Form Illustration"
                    />
                </picture>
            </section>
        </main>
        <footer>
            <form>
                <label for="fullname">Full Name:</label>
                <input
                    type="text"
                    id="fullname"
                    placeholder="Enter your full name"
                    required
                />
                <br />
                <label for="email">Email Address:</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                />
                <br />
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Create a password"
                    required
                />

                <br />
                <label for="gender">Gender:</label>
                <br />
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <br />
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
                <br />
                <label for="interests">Areas of Interest:</label>
                <br />
                <input
                    type="checkbox"
                    id="frontend"
                    name="interests"
                    value="frontend"
                />
                <label for="frontend">Frontend Development</label>
                <br />
                <input
                    type="checkbox"
                    id="backend"
                    name="interests"
                    value="backend"
                />
                <label for="backend">Backend Development</label>
                <br />
                <label for="url">Portfolio URL:</label>
                <input
                    type="url"
                    id="url"
                    placeholder="Enter your portfolio link"
                />
                <br />

                <input type="submit" value="Submit" />
            </form>
        </footer>
    </body>
</html>
