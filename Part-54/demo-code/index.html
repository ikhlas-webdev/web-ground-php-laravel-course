<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 54</title>
    </head>
    <body>
        <!-- Header Area Start -->
        <header class="header">
            <div>Logo</div>
            <nav>
                <ul>
                    <li><a href="#">Hello</a></li>
                    <li><a href="#">Hello</a></li>
                    <li><a href="#">Hello</a></li>
                    <li><a href="#">Hello</a></li>
                    <li><a href="#">Hello</a></li>
                </ul>
            </nav>
        </header>
        <!-- / Header Area End  -->

        <aside>Aside Section</aside>

        <main class="main">
            <div class="third-party">
                <iframe
                    src="https://en.wikipedia.org/wiki/Computer"
                    frameborder="0"
                    width="500"
                    height="500"
                    loading="lazy"
                >
                    <p>Not supported</p>
                </iframe>
            </div>
            <div class="map-container">
                <iframe
                    width="425"
                    height="350"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=88.33428382873537%2C22.531625568470155%2C88.37445259094238%2C22.556992541490615&amp;layer=mapnik"
                    style="border: 1px solid black"
                ></iframe
                ><br /><small
                    ><a
                        href="https://www.openstreetmap.org/?#map=15/22.54431/88.35437"
                        >View Larger Map</a
                    ></small
                >
            </div>
            <div class="yt-video">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/5q2-q69FHl4?si=j1oGRUjH7SWXRtOh"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>

            <div class="external-links">
                <nav>
                    <ul>
                        <li>
                            <a
                                href="https://www.amazon.in/"
                                target="display-website"
                                >Amazon</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://www.flipkart.com/"
                                target="display-website"
                                >Flipkart</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://en.wikipedia.org/wiki/Computer"
                                target="display-website"
                                >Google</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="show-website">
                <iframe
                    src="https://www.flipkart.com"
                    name="display-website"
                    frameborder="0"
                ></iframe>
            </div>
        </main>

        <footer class="footer">footer</footer>
    </body>
</html>
