<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
    </head>
    <body>
        <div>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
            <div>
                <h2>Get in Touch</h2>
                <p>Feel free to reach out to us for any queries or support.</p>
                <picture>
                    <source
                        srcset="https://picsum.photos/450"
                        media="(max-width: 480px)"
                    />
                    <source
                        srcset="https://picsum.photos/850"
                        media="(max-width: 900px)"
                    />
                    <img
                        src="https://picsum.photos/1500"
                        alt="Contact Image"
                        width="100%"
                    />
                </picture>
            </div>
            <div>
                <h2>Form</h2>
                <form>
                    <fieldset>
                        <legend>Contact Details</legend>
                        <p>
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter your email"
                                required
                            />
                        </p>
                        <p>
                            <label for="tel">Phone</label>
                            <input
                                type="tel"
                                id="tel"
                                placeholder="Enter your phone number"
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Feedback</legend>
                        <p>
                            <label for="amount">Feedback Score</label>
                            <input
                                type="number"
                                id="amount"
                                min="1"
                                max="10"
                                step="1"
                                value="5"
                            />
                        </p>
                        <p>
                            <label for="price">Satisfaction Level</label>
                            <input
                                type="range"
                                id="price"
                                min="0"
                                max="100"
                                step="10"
                                value="50"
                            />
                        </p>
                        <p>
                            <label for="color">Theme Preference</label>
                            <input type="color" id="color" value="#123456" />
                        </p>
                        <p>
                            <input type="submit" value="Submit" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
