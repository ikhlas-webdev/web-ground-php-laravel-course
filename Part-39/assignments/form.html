<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Page</title>
    </head>
    <body>
        <div>
            <h1>Complete Form</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
            <div>
                <h2>Fill Out the Form</h2>
                <p>Please complete the form below for your needs.</p>
                <picture>
                    <source
                        srcset="https://picsum.photos/450"
                        media="(max-width: 480px)"
                    />
                    <source
                        srcset="https://picsum.photos/850"
                        media="(max-width: 900px)"
                    />
                    <img
                        src="https://picsum.photos/1500"
                        alt="Form Image"
                        width="100%"
                    />
                </picture>
            </div>
            <div>
                <h2>Form</h2>
                <form>
                    <fieldset>
                        <legend>Basic Info</legend>
                        <p>
                            <label for="fname">First Name</label>
                            <input
                                type="text"
                                id="fname"
                                placeholder="Enter your first name"
                            />
                        </p>
                        <p>
                            <label for="lname">Last Name</label>
                            <input
                                type="text"
                                id="lname"
                                placeholder="Enter your last name"
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Details</legend>
                        <p>
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </p>
                        <p>
                            <label for="tel">Phone</label>
                            <input
                                type="tel"
                                id="tel"
                                placeholder="Enter your phone number"
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <p>
                            <label for="amount">Preferred Quantity</label>
                            <input
                                type="number"
                                id="amount"
                                min="1"
                                max="50"
                                step="1"
                                value="10"
                            />
                        </p>
                        <p>
                            <label for="price">Price Range</label>
                            <input
                                type="range"
                                id="price"
                                min="500"
                                max="5000"
                                step="500"
                                value="2500"
                            />
                        </p>
                        <p>
                            <label for="color">Choose a Color</label>
                            <input type="color" id="color" value="#654321" />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Submit</legend>
                        <p>
                            <input type="submit" value="Submit" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
