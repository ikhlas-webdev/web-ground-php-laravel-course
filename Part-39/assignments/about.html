<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About Us</title>
    </head>
    <body>
        <div>
            <h1>About Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
            <div>
                <h2>Our Journey</h2>
                <p>
                    Learn about <b>how we started</b> and our
                    <strong>core values</strong>. We focus on
                    <i>innovation</i> and <em>dedication</em>.
                </p>
            </div>
            <div>
                <h2>Responsive Image</h2>
                <picture>
                    <source
                        srcset="https://picsum.photos/450"
                        media="(max-width: 480px)"
                    />
                    <source
                        srcset="https://picsum.photos/850"
                        media="(max-width: 900px)"
                    />
                    <img
                        src="https://picsum.photos/1500"
                        alt="Our Story Image"
                        width="100%"
                    />
                </picture>
            </div>
            <div>
                <h2>Form</h2>
                <form>
                    <fieldset>
                        <legend>Contact Info</legend>
                        <p>
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter your email"
                                required
                            />
                        </p>
                        <p>
                            <label for="tel">Phone Number</label>
                            <input
                                type="tel"
                                id="tel"
                                placeholder="Enter your phone number"
                                required
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <p>
                            <label for="amount">Preferred Amount</label>
                            <input
                                type="number"
                                id="amount"
                                min="10"
                                max="100"
                                step="10"
                                value="20"
                            />
                        </p>
                        <p>
                            <label for="price">Budget Range</label>
                            <input
                                type="range"
                                id="price"
                                min="1000"
                                max="5000"
                                step="500"
                                value="2000"
                            />
                        </p>
                        <p>
                            <label for="color">Preferred Theme Color</label>
                            <input type="color" id="color" value="#0000ff" />
                        </p>
                        <p>
                            <input type="submit" value="Submit" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
