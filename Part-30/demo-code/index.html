<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 30</title>
    </head>
    <body>
        <div>
            <picture>
                <source
                    srcset="asstets/images/employee-group-450.jpg"
                    media="(max-width: 550px)"
                />
                <source
                    srcset="asstets/images/employee-group-768.jpg"
                    media="(max-width: 900px)"
                />
                <source
                    srcset="asstets/images/employee-group-1280.jpg"
                    media="(max-width: 1500px)"
                />
                <source
                    srcset="asstets/images/employee-group-2000.jpg"
                    media="(max-width: 3500px)"
                />
                <source
                    srcset="asstets/images/employee-group.jpg"
                    media="(min-width: 3500px)"
                />
                <img
                    src="asstets/images/employee-group.jpg"
                    alt="Employee Group"
                    width="100%"
                />
            </picture>
        </div>
    </body>
</html>
