<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>Get in Touch</h2>
                <p>
                    Feel free to reach out to us for any queries or support. We
                    are here to assist you with <b>HTML learning</b>,
                    <mark>programming challenges</mark>, and more.
                </p>
            </section>
            <section>
                <h2>Responsive Image</h2>
                <picture>
                    <source
                        srcset="https://picsum.photos/850"
                        media="(min-width: 900px)"
                    />
                    <source
                        srcset="https://picsum.photos/450"
                        media="(max-width: 899px)"
                    />
                    <img
                        src="https://picsum.photos/450"
                        alt="Contact Us Image"
                    />
                </picture>
            </section>
        </main>
        <footer>
            <h3>Assignment Form</h3>
            <form>
                <label for="fullname">Your Name:</label>
                <input
                    type="text"
                    id="fullname"
                    placeholder="Enter your name"
                    required
                />
                <br />
                <label for="email">Email Address:</label>
                <input
                    type="text"
                    id="email"
                    placeholder="Enter your email"
                    spellcheck="true"
                />
                <br />
                <label for="reason">Reason for Contact:</label>
                <br />
                <input
                    type="radio"
                    id="feedback"
                    name="reason"
                    value="feedback"
                />
                <label for="feedback">Feedback</label>
                <br />
                <input
                    type="radio"
                    id="support"
                    name="reason"
                    value="support"
                />
                <label for="support">Support</label>
                <br />
                <label for="preferences">Contact Preferences:</label>
                <br />
                <input
                    type="checkbox"
                    id="email_pref"
                    name="preferences"
                    value="email"
                />
                <label for="email_pref">Email</label>
                <br />
                <input
                    type="checkbox"
                    id="phone_pref"
                    name="preferences"
                    value="phone"
                />
                <label for="phone_pref">Phone</label>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </footer>
    </body>
</html>
