<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery Page</title>
    </head>
    <body>
        <div>
            <h1>Gallery</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
            <div>
                <h2>Gallery Form</h2>
                <form>
                    <fieldset>
                        <legend>Gallery Feedback</legend>
                        <p>
                            <label for="username">Username:</label>
                            <input
                                type="text"
                                id="username"
                                placeholder="Enter your username"
                                required
                            />
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter your email"
                                required
                            />
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Rate Our Gallery</legend>
                        <p>
                            <label for="rating">Rating:</label>
                            <input
                                type="range"
                                id="rating"
                                min="1"
                                max="10"
                                step="1"
                                value="5"
                            />
                        </p>
                        <p>
                            <label for="color">Favorite Color:</label>
                            <input type="color" id="color" value="#0000ff" />
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Event Date & Time</legend>
                        <p>
                            <label for="event-datetime"
                                >Event Date & Time:</label
                            >
                            <input
                                type="datetime-local"
                                id="event-datetime"
                                min="2025-02-01T08:00"
                                max="2025-02-28T18:00"
                            />
                        </p>
                        <p>
                            <label for="preferred-date">Preferred Date:</label>
                            <input
                                type="date"
                                id="preferred-date"
                                min="2025-02-01"
                                max="2025-02-28"
                            />
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Options</legend>
                        <p>
                            <input type="checkbox" id="notifications" />
                            <label for="notifications"
                                >Receive Notifications</label
                            >
                        </p>
                        <p>
                            <input type="radio" id="option-a" name="options" />
                            <label for="option-a">Option A</label>
                        </p>
                        <p>
                            <input type="radio" id="option-b" name="options" />
                            <label for="option-b">Option B</label>
                        </p>
                    </fieldset>

                    <p>
                        <input type="submit" value="Submit" />
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
