<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 36</title>
    </head>
    <body>
        <div>
            <form action="">
                <p>
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname" />
                </p>
                <p>
                    <label for="fname">First Name</label>
                    <input
                        type="text"
                        name="fname"
                        id="fname"
                        spellcheck="true"
                        autofocus="true"
                    />
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input
                        type="text"
                        name="lname"
                        id="lname"
                        placeholder="Last Name"
                        maxlength="3"
                    />
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </p>
                <p>
                    <input
                        type="hidden"
                        name="token"
                        id="token"
                        value="DW@#$@%%@"
                    />
                </p>
                <fieldset>
                    <legend>Qualification</legend>
                    <p>
                        <input
                            type="checkbox"
                            name="qualification"
                            id="mp"
                            value="mp"
                        />
                        <label for="mp">MP</label>
                    </p>
                    <p>
                        <input
                            type="checkbox"
                            name="qualification"
                            id="hs"
                            value="hs"
                        />
                        <label for="hs">HS</label>
                    </p>
                    <p>
                        <input
                            type="checkbox"
                            name="qualification"
                            id="ba"
                            value="ba"
                        />
                        <label for="ba">MP</label>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Gender</legend>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                        />
                        <label for="male">Male</label>
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                        />
                        <label for="female">Female</label>
                    </p>
                </fieldset>

                <p>
                    <input type="submit" name="submit" value="Form Submit" />
                    <button type="submit" name="submit" value="Click Submit">
                        Button <em>Submit</em>
                    </button>
                    <button type="reset" name="reset">Reset</button>

                    <button type="button">Normal Button</button>
                </p>
            </form>
        </div>
    </body>
</html>
